# RGB underglow configuration
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=10
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# Enable macros
CONFIG_ZMK_MACRO_DEFAULTS_WAIT_MS=5
CONFIG_ZMK_MACRO_DEFAULTS_TAP_MS=5

# Enable USB logging for debugging
CONFIG_ZMK_USB_LOGGING=y

# Enable Bluetooth
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERAL=y

# Enable battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=30000

# Enable power management
CONFIG_ZMK_PM_SOFT_REBOOT=y
