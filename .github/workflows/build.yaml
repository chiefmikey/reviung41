name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gperf ccache dfu-util
          pip install west

      - name: Initialize West
        run: west init -l zmk/zmk/app

      - name: Update West
        run: west update

      - name: Export Zephyr CMake Package
        run: west zephyr-export

      - name: Build Firmware
        run: west build -s zmk/zmk/app -b nice_nano_v2 -- -DZMK_CONFIG=$(pwd)/config -DSHIELD=reviung41 -DKEYMAP=default

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-reviung41-default
          path: build/zephyr/zmk.uf2
