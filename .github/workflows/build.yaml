name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Firmware
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install west

      - name: Setup ZMK
        run: |
          west init -m https://github.com/zmkfirmware/zmk.git --mr main .
          west update
          west zephyr-export

      - name: Build
        run: |
          west build -p -b nice_nano_v2 -d build/nice_nano_v2/reviung41 -s zmk/app -- -DZMK_CONFIG="$(pwd)/config" -DSHIELD=reviung41 -DKEYMAP=default

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: nice_nano_v2-reviung41-default
          path: |
            build/nice_nano_v2/reviung41/zephyr/*.uf2
            build/nice_nano_v2/reviung41/zephyr/*.hex
